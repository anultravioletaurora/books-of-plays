- name: Debug
  ansible.builtin.debug:
    msg: "Performing bisync on {{ item.remote }}\
      and {{ item.target }}"
  loop: "{{ rclone_bisyncs }}"
  when: ((rclone_bisyncs is defined) and (rclone_bisyncs | length > 0) and (debug | default(false))

- name: ðŸ”„ Perform RClone Bisyncs
  ansible.builtin.command: 'rclone bisync \
    "{{ item.remote }}" \
    "{{ item.target }}" \
    --check-first \
    --checksum \
    --metadata \
    {{ "--resync" if (item.resync | default(false)) }}
    {{ "--force" if (item.force | default(false)) }}'
  loop: "{{ rclone_bisyncs }}"
  when: (rclone_bisyncs is defined) and (rclone_bisyncs | length > 0)