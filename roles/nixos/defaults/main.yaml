deck: # Imports Jovian Experiment archive and adds gaming packages
  enabled: false
  htpc: false
  # 'gaming: true' is implied by enabling the deck setting
desktop: # Adds on productivity suite and dev tool packages
  enabled: false
  gaming: false
  
jovian:
  sha: "113l8rb7ddg7lq76li0bv0ssy2qg14aynvrnzpw91q2pjp7sag2l"
  revision: "02cf60ce20b6034fc0459e5116cec7016aaff6e4"
  
git_repo_dest: "/var/lib" 

packages:
  default:
    - curl
    - fastfetch
    - fish
    - git
    - nano
    - rclone
    - tmux
    - wget
  desktop:
    - appimage-run
    - ardour
    - discord
    - dracula-theme
    - fantasque-sans-mono
    - firefox
    - "{{ 'gearlever' if system.unstable }}"
    - "{{ system.unstable | ternary('gnome-tweaks', 'gnome.gnome-tweaks') }}"
    - google-chrome
    - krita
    - mission-center
    - nextcloud-client
    - plexamp
    - popsicle
    - qFlipper
    - rnote
    - spotify
    - transmission
    - vesktop
    - warp-terminal
  emulation:
    - dolphin-emu
    - dolphin-emu-primehack
    - rpcs3
    - ryujinx
    - pcsx2
    - steam-rom-manager
    - xemu
  gaming:
    - clonehero
    - discord
    - lutris
    - prismlauncher
    - protonplus
    - protontricks
    - steamtinkerlaunch
    - r2modman
    - "{{ 'steam' if not deck.enabled }}"
    - "{{ 'nexusmods-app-unfree' if system.unstable }}"
    - "{{ 'lact' if gpu is defined and (gpu.amd | default(false)) }}"
  htpc:
  - discover-overlay
  - kodi-wayland

users:
  - name: "violet"
    description: "Violet Rose Caulfield"
    normal_user: true
    super_user: true
    extra_groups:
      - "wheel"
      - "docker"
      - "networkmanager"
    packages:
      - "fantasque-sans-mono"

